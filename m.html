<!doctype html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, target-densitydpi=device-dpi"/> 
	<meta name="HandheldFriendly" content="true"/>
	<title>Icinga to go</title>
	<script type="text/javascript" src="jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="jquery.mobile-1.3.2.min.js"></script>
	<link rel="stylesheet" href="i.css"/>
	<link rel="stylesheet" href="jquery.mobile-1.3.2.min.css"/>
</head>
<body>
<!-- Hosts -->
<div data-role="page" id="page1">
    <div data-theme="a" data-role="header">
        <h3>
            Hosts
        </h3>
    </div>
    <div data-role="content">
        <table style="width: 100%">
		<thead>
			<tr>
				<td>Host</td>
				<td>Status</td>
			</tr>
		</thead>
		<tbody id="hosts"></tbody>
	</table>
        <div data-role="navbar" data-iconpos="top">
            <ul>
                <li>
                    <a href="#page1" data-transition="fade" data-theme="" data-icon="bars">
                        Hosts
                    </a>
                </li>
                <li>
                    <a href="#page2" data-transition="fade" data-theme="" data-icon="grid">
                        Services
                    </a>
                </li>
                <li>
                    <a href="javascript:QueryHosts();" data-transition="fade" data-theme="" data-icon="refresh">
                        Refresh
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>


<!-- Services -->
<div data-role="page" id="page2">
    <div data-theme="a" data-role="header">
        <h3>
            Services
        </h3>
    </div>
    <div data-role="content">
        <table style="width: 100%">
		<thead>
			<tr>
				<td>Host</td>
				<td>Service</td>
				<td>Status</td>
			</tr>
		</thead>
		<tbody id="services"></tbody>
	</table>
        <div data-role="navbar" data-iconpos="top">
            <ul>
                <li>
                    <a href="#page1" data-transition="fade" data-theme="" data-icon="bars">
                        Hosts
                    </a>
                </li>
                <li>
                    <a href="#page2" data-transition="fade" data-theme="" data-icon="grid">
                        Services
                    </a>
                </li>
                <li>
                    <a href="javascript:QueryServices();" data-transition="fade" data-theme="" data-icon="refresh">
                        Refresh
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>


<script type="text/javascript" src="demo.js"></script>
<script type="text/javascript" src="demohost.js"></script>
<script type="text/javascript">
var demo = true;
var url = '/icinga/cgi-bin/status.cgi';
</script>
<script type="text/javascript" src="i2go.js"></script>
<script type="text/javascript">
$('#page1').on('pagebeforeshow', QueryHosts);
$('#page2').on('pagebeforeshow', QueryServices);
</script>
</body>
</html>
